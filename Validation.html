<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Confirmation - Dream Trip</title>
  <style>
/* ================== RESET ================== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* ================== HEADER ================== */
header {
  position: relative;
  display: flex;
  flex-direction: column;
}

header::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.6);
  z-index: 1;
  pointer-events: none;
}

.header-inner {
  position: relative;
  z-index: 2;
  padding: 20px 60px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: rgba(0, 0, 0, 0.3);
  backdrop-filter: blur(10px);
}

/* ================== LOGO ================== */
.Logo {
  display: flex;
  align-items: center;
  gap: 12px;
  color: white;
}

.Logo img {
  width: 45px;
  height: 45px;
}

.Logo-text {
  font-size: 1.8rem;
  font-weight: 700;
  letter-spacing: 1px;
}

/* ================== NAV DESKTOP ================== */
nav {
  position: relative;
  z-index: 3;
}

nav ul {
  list-style: none;
  display: flex;              /* ‚úÖ MENU DESKTOP VISIBLE */
  gap: 25px;
}

nav li {
  margin: 0;
}

nav a {
  color: white;
  text-decoration: none;
  font-size: 1.1rem;
  font-weight: 500;
  transition: all 0.3s ease;
}

nav a:hover {
  color: #ffd700;
  transform: translateY(-2px);
}

/* ================== BURGER ================== */
.menu-toggle {
  display: none;               /* cach√© desktop */
  background: none;
  border: none;
  font-size: 1.8rem;
  cursor: pointer;
  color: white;
  padding: 8px;
  border-radius: 6px;
  transition: all 0.3s ease;
}

.menu-toggle:hover {
  background: rgba(255,255,255,0.1);
  transform: rotate(90deg);
}

/* ================== MAIN ================== */
main {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 50px 20px;
}

/* ================== CONFIRMATION ================== */
.confirmation-message {
  background: white;
  padding: 40px;
  border-radius: 10px;
  text-align: center;
  box-shadow: 0 0 15px rgba(0,0,0,0.1);
}

.confirmation-message h2 {
  color: #4b2e83;
  margin-bottom: 20px;
}

.confirmation-message p {
  font-size: 16px;
}

/* ================== FOOTER ================== */
footer {
  background: #222;
  color: #ccc;
  text-align: center;
  padding: 30px;
}

footer a {
  color: #b39ddb;
  text-decoration: none;
}

footer a:hover {
  text-decoration: underline;
}

/* ================== RESPONSIVE ================== */

/* Tablettes & mobiles */
@media (max-width: 768px) {

  .menu-toggle {
    display: block;           /* ‚úÖ burger visible */
    z-index: 4;
  }

  nav ul {
    display: none;            /* menu cach√© par d√©faut */
    flex-direction: column;
    position: absolute;
    top: 70px;
    right: 20px;
    width: 220px;
    background: rgba(92, 90, 90, 0.4);
    border-radius: 8px;
    padding: 1rem;
    box-shadow: 0 4px 10px rgba(0,0,0,0.4);
  }

  nav ul.show {
    display: flex;            /* ‚úÖ ouvert via JS */
  }

  nav li {
    margin: 12px 0;
  }

  nav a {
    display: block;
    padding: 10px;
    border-radius: 6px;
  }
}

/* Smartphones */
@media (max-width: 480px) {
  .header-inner {
    padding: 15px 20px;
  }

  .Logo-text {
    font-size: 1.4rem;
  }

  nav ul {
    width: 200px;
    right: 15px;
  }
}

  </style>
</head>

  <main>

         Vous recevrez un e-mail de confirmation dans les prochaines heures.</p>
      <p>Bon voyage avec <strong>Dream Trip</strong> üåç‚úà</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Dream Trip. Tous droits r√©serv√©s.</p>

  </footer>

</body>
</html>
